# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - 2019112573

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - uses: actions/checkout@v4

      # Step 2: Set up the Python version
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install correct LLVM version
      - name: Install LLVM 10
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://apt.llvm.org/focal/pool/main/l/llvm-toolchain-10/llvm-toolchain-10_10.0.1-1~ubuntu20.04_amd64.deb
          sudo dpkg -i llvm-toolchain-10_10.0.1-1~ubuntu20.04_amd64.deb
          sudo apt-get install -y llvm-10

      # Step 4: Create and activate a virtual environment
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # Step 5: Install dependencies with correct LLVM config
      - name: Install dependencies
        run: pip install -r requirements.txt
        env:
          LLVM_CONFIG: /usr/bin/llvm-config-10

      # Step 6: Optional - Run tests (Uncomment if necessary)
      # - name: Run tests
      #   run: |
      #     source venv/bin/activate
      #     pytest

      # Step 7: Package the application for deployment
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      # Step 8: Upload the packaged application
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      # Step 9: Download the artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # Step 10: Unzip the artifact
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Step 11: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # Step 12: Deploy the application to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: '2019112573'
          slot-name: 'Production'
